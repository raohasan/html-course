<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>sale prices</h1>
    <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th>products</th>
                <th>orignal price</th>
                <th>discounted price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>printed unstitched 2pcs</th>
                <td>2000</td>
                <td>1750</td>
            </tr>
            <tr>
            <th>printed unstitched 3pcs</th>
            <td colspan="2">3000</td>
        </tr>
        <tr>
            <th>stitched 2pcs</th>
            <td rowspan="2">4000</td>
            <td>3000</td>
        </tr>
        <tr>
            <th>stitched 3pcs</th>
            <td>4000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">note: discounted price is only valid during sale</td>
        </tr>
    </tfoot>
    </table>

</body>
</html>
